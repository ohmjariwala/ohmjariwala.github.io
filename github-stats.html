<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm Jariwala - GitHub Stats</title>
    <link rel="stylesheet" href="stats-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Main Page
            </a>
            <h1>GitHub Statistics</h1>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h2>Overall Stats</h2>
                <img src="https://github-readme-stats.vercel.app/api?username=ohmjariwala&show_icons=true&theme=dark&hide_border=true&count_private=true" alt="GitHub Stats">
            </div>

            <div class="stat-card">
                <h2>Contribution Streak</h2>
                <img src="https://github-readme-streak-stats.herokuapp.com/?user=ohmjariwala&theme=dark&hide_border=true" alt="GitHub Streak">
            </div>

            <div class="stat-card">
                <h2>Most Used Languages</h2>
                <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=ohmjariwala&layout=compact&theme=dark&hide_border=true" alt="Top Languages">
            </div>
        </div>
    </div>
</body>
</html>
